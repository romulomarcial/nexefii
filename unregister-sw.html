<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desregistrar Service Worker - NEXEFII</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #E42121;
      margin-bottom: 20px;
      font-size: 28px;
    }
    .status {
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      font-size: 16px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 2px solid #bee5eb;
    }
    .warning {
      background: #fff3cd;
      color: #856404;
      border: 2px solid #ffeaa7;
    }
    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: #E42121;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
      transition: background 0.3s;
      font-weight: 600;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }
    .btn:hover {
      background: #c01d1d;
    }
    .btn.secondary {
      background: #6c757d;
    }
    .btn.secondary:hover {
      background: #5a6268;
    }
    ul {
      text-align: left;
      margin: 15px 0;
      padding-left: 20px;
    }
    li {
      margin: 10px 0;
      line-height: 1.6;
    }
    code {
      background: #f8f9fa;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      color: #e83e8c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Desregistrar Service Worker</h1>
    <div id="status" class="status info">
      <strong>Processando...</strong><br>
      Desregistrando Service Workers e limpando caches...
    </div>
    <div id="details"></div>
    <div style="margin-top: 30px; display: flex; gap: 12px;">
      <a href="/" class="btn secondary" id="homeBtn" style="display:none;">‚Üê Voltar ao In√≠cio</a>
      <button class="btn" id="reloadBtn" style="display:none;" onclick="window.location.reload(true)">üîÑ Recarregar P√°gina</button>
    </div>
  </div>
  
  <script>
    console.log('[Unregister SW] Iniciando processo de desregistro completo...');
    
    (async () => {
      const statusDiv = document.getElementById('status');
      const detailsDiv = document.getElementById('details');
      const results = [];
      
      try {
        // 1. Desregistrar todos os Service Workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          console.log(`[Unregister SW] Encontrados ${registrations.length} service workers`);
          
          for (const registration of registrations) {
            try {
              const unregistered = await registration.unregister();
              results.push(`‚úÖ Service Worker desregistrado: ${registration.scope}`);
              console.log(`[Unregister SW] ‚úÖ Desregistrado: ${registration.scope}`);
            } catch (e) {
              results.push(`‚ö†Ô∏è Falha ao desregistrar: ${registration.scope} - ${e.message}`);
              console.error('[Unregister SW] Erro ao desregistrar:', e);
            }
          }
          
          if (registrations.length === 0) {
            results.push('‚ÑπÔ∏è Nenhum Service Worker encontrado (j√° limpo)');
          }
        } else {
          results.push('‚ö†Ô∏è Service Worker n√£o suportado neste navegador');
        }
        
        // 2. Limpar TODOS os caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          console.log(`[Unregister SW] Encontrados ${cacheNames.length} caches`);
          
          for (const cacheName of cacheNames) {
            try {
              await caches.delete(cacheName);
              results.push(`‚úÖ Cache removido: ${cacheName}`);
              console.log(`[Unregister SW] ‚úÖ Cache removido: ${cacheName}`);
            } catch (e) {
              results.push(`‚ö†Ô∏è Falha ao remover cache: ${cacheName} - ${e.message}`);
              console.error('[Unregister SW] Erro ao remover cache:', e);
            }
          }
          
          if (cacheNames.length === 0) {
            results.push('‚ÑπÔ∏è Nenhum cache encontrado (j√° limpo)');
          }
        }
        
        // 3. Limpar localStorage relacionado ao i18n
        const i18nKeys = ['i18n_cache', 'i18n_cache_timestamp', 'cached_i18n', 'i18n_locale'];
        let localStorageCleared = 0;
        i18nKeys.forEach(key => {
          if (localStorage.getItem(key)) {
            localStorage.removeItem(key);
            localStorageCleared++;
            console.log(`[Unregister SW] ‚úÖ localStorage limpo: ${key}`);
          }
        });
        if (localStorageCleared > 0) {
          results.push(`‚úÖ ${localStorageCleared} chaves de localStorage limpas`);
        }
        
        // Atualiza interface
        statusDiv.className = 'status success';
        statusDiv.innerHTML = '<strong>‚úÖ Limpeza Completa!</strong><br>Service Workers desregistrados e caches removidos com sucesso.';
        
        let detailsHTML = '<div class="status warning" style="margin-top: 20px;"><strong>‚ö†Ô∏è IMPORTANTE:</strong><ul>';
        detailsHTML += '<li>Feche <strong>TODAS</strong> as abas do <code>localhost:8004</code></li>';
        detailsHTML += '<li>Aguarde <strong>5 segundos</strong></li>';
        detailsHTML += '<li>Abra uma <strong>nova aba</strong> e acesse <code>http://localhost:8004/</code></li>';
        detailsHTML += '<li>O novo Service Worker ser√° registrado automaticamente</li>';
        detailsHTML += '</ul></div>';
        
        detailsHTML += '<h3 style="margin-top: 30px;">Detalhes da Limpeza:</h3><ul>';
        results.forEach(result => {
          detailsHTML += `<li>${result}</li>`;
        });
        detailsHTML += '</ul>';
        
        detailsDiv.innerHTML = detailsHTML;
        
        // Mostra bot√µes
        document.getElementById('homeBtn').style.display = 'inline-block';
        document.getElementById('reloadBtn').style.display = 'inline-block';
        
        console.log('[Unregister SW] ‚úÖ Processo conclu√≠do!');
        console.log('[Unregister SW] Total de a√ß√µes:', results.length);
        
      } catch (error) {
        console.error('[Unregister SW] ‚ùå Erro fatal:', error);
        statusDiv.className = 'status warning';
        statusDiv.innerHTML = `<strong>‚ö†Ô∏è Erro durante a limpeza:</strong><br>${error.message}`;
        detailsDiv.innerHTML = '<p>Tente fechar todas as abas e limpar o cache do navegador manualmente (Ctrl+Shift+Delete).</p>';
        document.getElementById('homeBtn').style.display = 'inline-block';
      }
    })();
  </script>
</body>
</html>
