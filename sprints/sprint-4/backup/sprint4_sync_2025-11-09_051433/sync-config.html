<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexefii | Configuração de Sincronização</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#0f172a; color:#e2e8f0; }
    .container { max-width: 980px; margin: 0 auto; padding: 24px; }
    h1 { margin: 0 0 16px; font-size: 24px; }
    .sync-config { background:#111827; border:1px solid #1f2937; border-radius:12px; padding:20px; }
    .modes button { margin-right: 8px; padding: 8px 12px; border-radius: 8px; border: 1px solid #334155; background:#0ea5e9; color:white; cursor:pointer; }
    .interval { margin:12px 0; }
    input[type=number] { width: 160px; padding: 6px 8px; border-radius: 6px; border:1px solid #334155; background:#0b1220; color:#e2e8f0; }
    .actions button { margin-right: 8px; padding: 8px 12px; border-radius: 8px; border: 1px solid #334155; background:#22c55e; color:white; cursor:pointer; }
    .status { margin-top: 12px; }
    pre { background:#0b1220; color:#93c5fd; padding:12px; border-radius:8px; border:1px solid #1f2937; }
    a.back { display:inline-block; margin: 12px 0 0; color:#93c5fd; }
  </style>
</head>
<body>
  <div class="container">
    <a href="/index.html" class="back">← Voltar</a>
    <div id="app" class="sync-config"></div>
  </div>

  <script type="module">
    // Abstrações simples para transporte e config
    const transport = {
      async send(path, payload) {
        // Tenta enviar; se falhar, simula sucesso para QA local
        try {
          const res = await fetch(path, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
          if (!res.ok) throw new Error('HTTP ' + res.status);
          return res.json();
        } catch (e) {
          // Simulação offline: nenhum conflito, echo básico
          return new Promise(resolve => setTimeout(() => resolve({ ok: true, applied: (payload?.items||[]).length, conflicts: [] }), 150));
        }
      }
    };

    const configStore = {
      getSyncConfig() {
        try { return JSON.parse(localStorage.getItem('nexefii_sync_config') || 'null'); } catch { return null; }
      },
      saveSyncConfig(cfg) {
        localStorage.setItem('nexefii_sync_config', JSON.stringify(cfg));
      }
    };

    import SyncConfigPage from '../core/sync/SyncConfigPage.js';

    const app = new SyncConfigPage({ transport, configStore });
    app.mount(document.getElementById('app'));
  </script>
</body>
</html>
