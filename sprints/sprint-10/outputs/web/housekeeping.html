<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title data-i18n="title">Housekeeping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="translations/i18n.js"></script>
</head>
<body onload="i18n.init('housekeeping')">
  <h1 data-i18n="title">Housekeeping</h1>
  <div id="filters">
    <label data-i18n="filters.floor">Andar: <input type="number" min="1" max="20"></label>
    <label data-i18n="filters.wing">Asa: <input type="text"></label>
    <label data-i18n="filters.dnd">DND: <input type="checkbox"></label>
  </div>
  <div id="cards">
    <div class="card status-vago" data-i18n="statuses.vacant">Vago</div>
    <div class="card status-ocupado" data-i18n="statuses.occupied">Ocupado</div>
    <div class="card status-dnd" data-i18n="statuses.dnd">DND</div>
    <div class="card status-manutencao" data-i18n="statuses.maintenance">Manutenção</div>
    <div class="card status-limpeza" data-i18n="statuses.cleaning">Limpeza</div>
  </div>
  <div id="actions">
    <button data-i18n="actions.clean">Limpo</button>
    <button data-i18n="actions.inspect">Em Inspeção</button>
    <button data-i18n="actions.maintenance">Manutenção</button>
  </div>
</body>
</html>
