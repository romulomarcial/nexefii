<div class="home-page">
  <style>
    .home-page {
      max-width: 1200px;
      margin: 0 auto;
    }

    .home-hero {
      text-align: center;
      padding: 3rem 0;
      border-bottom: 1px solid #E0E0E0;
      margin-bottom: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    @media (max-width: 768px) {
      .home-hero {
        padding: 2rem 1rem;
        margin-bottom: 2rem;
        gap: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .home-hero {
        padding: 1.5rem 0.5rem;
        margin-bottom: 1.5rem;
      }
    }

    .home-hero-text {
      flex: 1;
    }

    .home-hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1A1A1A;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .home-hero h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .home-hero h1 {
        font-size: 1.5rem;
      }
    }

    .home-hero p {
      font-size: 1.125rem;
      color: #666;
      max-width: 600px;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .home-hero p {
        font-size: 1rem;
        max-width: 100%;
        padding: 0 1rem;
      }
    }

    @media (max-width: 480px) {
      .home-hero p {
        font-size: 0.9rem;
      }
    }

    .btn-new-property {
      background: #E42121;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }

    @media (max-width: 480px) {
      .btn-new-property {
        padding: 0.8rem 1.5rem;
        font-size: 0.9rem;
        width: 90%;
        justify-content: center;
      }
    }

    .btn-new-property:hover {
      background: #C41A1A;
      transform: scale(1.05);
    }

    .properties-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    @media (max-width: 768px) {
      .properties-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
        padding: 0 1rem;
      }
    }

    @media (max-width: 480px) {
      .properties-grid {
        padding: 0 0.5rem;
      }
    }

    .property-card {
      background: white;
      border: 2px solid #E0E0E0;
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    @media (max-width: 480px) {
      .property-card {
        padding: 1rem;
        border-radius: 8px;
      }
    }

    .property-card:hover {
      border-color: #E42121;
      box-shadow: 0 4px 12px rgba(228, 33, 33, 0.15);
      transform: translateY(-2px);
    }

    .property-card-image-wrapper {
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
      border-radius: 10px 10px 0 0;
      background: #f5f5f5;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .property-card-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 10px 10px 0 0;
      transition: transform 0.3s;
    }

    .property-card:hover .property-card-image {
      transform: scale(1.03);
    }

    .property-card-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .property-card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1A1A1A;
      margin-bottom: 0.5rem;
    }

    .property-card-modules {
      margin-bottom: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
    }

    .property-module-badge {
      background: #E42121;
      color: #fff;
      font-size: 0.8rem;
      font-weight: 600;
      border-radius: 10px;
      padding: 0.2rem 0.8rem;
      letter-spacing: 0.03em;
      box-shadow: 0 2px 8px rgba(228,33,33,0.08);
      display: inline-block;
    }

    .property-card-description {
      color: #666;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    .property-card-stats {
      display: flex;
      gap: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid #E0E0E0;
    }

    @media (max-width: 480px) {
      .property-card-stats {
        gap: 1rem;
        flex-wrap: wrap;
      }
    }

    .property-stat {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    @media (max-width: 480px) {
      .property-stat {
        flex: 1;
        min-width: calc(33% - 0.75rem);
      }
    }

    .property-stat-value {
      font-size: 1.25rem;
      font-weight: 600;
      color: #E42121;
    }

    .property-stat-label {
      font-size: 0.75rem;
      color: #999;
      text-transform: uppercase;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .empty-state-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1A1A1A;
      margin-bottom: 0.5rem;
    }

    .empty-state-message {
      color: #666;
      margin-bottom: 2rem;
    }

    .btn-primary {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #E42121;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }

    .btn-primary:hover {
      background: #C41A1A;
    }
  </style>

  <div class="home-hero">
    <div class="home-hero-text">
      <h1>Bem-vindo ao NEXEFII</h1>
      <p>Sistema avan√ßado de gest√£o hoteleira. Selecione uma propriedade para come√ßar.</p>
    </div>
    <button class="btn-new-property" onclick="window.NEXEFII.router.navigate('/wizard')">
      ‚ú® Nova Propriedade
    </button>
  </div>

  <div id="properties-container">
    <!-- Properties loaded dynamically -->
  </div>
</div>

<script>
  async function initHomePage() {
    console.log('[Home] Initializing home page');
    
    // Force reload user session from localStorage to pick up newly created properties
    const sessionData = localStorage.getItem('nexefii_session');
    if (sessionData) {
      window.NEXEFII.currentUser = JSON.parse(sessionData);
    }
    
    const user = window.NEXEFII.currentUser;
    const container = document.getElementById('properties-container');
    
    if (!user || !user.properties || user.properties.length === 0) {
      // Empty state
      container.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üè®</div>
          <h2 class="empty-state-title">Nenhuma Propriedade Encontrada</h2>
          <p class="empty-state-message">
            Voc√™ ainda n√£o tem propriedades cadastradas no sistema.
          </p>
          <a href="/wizard" class="btn-primary" data-router-link>
            Adicionar Primeira Propriedade
          </a>
        </div>
      `;
      return;
    }
    
    // Render properties grid
    container.innerHTML = `
      <div class="properties-grid">
        ${user.properties.map(property => `
          <a href="/property/${property.slug}/dashboard" class="property-card" data-router-link>
            <div class="property-card-image-wrapper">
              <img class="property-card-image" src="${property.image || '/assets/images/default-property.jpg'}" alt="${property.name}" loading="lazy" />
            </div>
            <div class="property-card-icon">${property.icon || 'üè®'}</div>
            <h3 class="property-card-title">${property.name}</h3>
            <div class="property-card-modules">
              ${(property.modules && property.modules.length > 0)
                ? property.modules.map(m => `<span class='property-module-badge'>${m}</span>`).join(' ')
                : '<span style="color:#999;">Nenhum m√≥dulo</span>'}
            </div>
            <p class="property-card-description">
              ${property.description || 'Clique para acessar o painel de controle'}
            </p>
            <div class="property-card-stats">
              <div class="property-stat">
                <div class="property-stat-value">${property.stats?.rooms || 0}</div>
                <div class="property-stat-label">Quartos</div>
              </div>
              <div class="property-stat">
                <div class="property-stat-value">${property.stats?.occupancy || 0}%</div>
                <div class="property-stat-label">Ocupa√ß√£o</div>
              </div>
              <div class="property-stat">
                <div class="property-stat-value">${property.stats?.reservations || 0}</div>
                <div class="property-stat-label">Reservas</div>
              </div>
            </div>
          </a>
        `).join('')}
      </div>
    `;
    
    console.log('[Home] Home page initialized with', user.properties.length, 'properties');
  }
</script>
