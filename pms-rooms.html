<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gest√£o de Quartos - IluxSys PMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="rooms-container">
    <!-- Header -->
    <div class="rooms-header">
      <h1 data-i18n="rmPageTitle">üõèÔ∏è Gest√£o de Quartos</h1>
      <div class="header-actions">
        <a class="btn" href="index.html#pms" style="display:inline-flex;align-items:center;gap:8px;text-decoration:none;" title="Voltar ao Card PMS">‚Üê PMS</a>
        <select id="pmsModuleSwitcher" class="select" style="padding:8px;border-radius:8px;border:1px solid #e2e8f0"></select>
        <button class="btn" id="btnRefreshRooms">
          <span>üîÑ</span>
          <span data-i18n="rmRefresh">Atualizar</span>
        </button>
        <button class="btn" id="btnExportRooms">
          <span>üìä</span>
          <span data-i18n="rmExport">Exportar</span>
        </button>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="rooms-stats">
      <div class="stat-card vacant">
        <h4 data-i18n="rmVacant">Vagos</h4>
        <div class="value" id="statVacantValue">0</div>
        <div class="subvalue"><span id="statVacantClean">0</span> <span data-i18n="rmClean">limpos</span></div>
      </div>
      <div class="stat-card occupied">
        <h4 data-i18n="rmOccupied">Ocupados</h4>
        <div class="value" id="statOccupiedValue">0</div>
        <div class="subvalue"><span id="statOccupiedPercent">0%</span> <span data-i18n="rmOccupancy">ocupa√ß√£o</span></div>
      </div>
      <div class="stat-card dirty">
        <h4 data-i18n="rmDirty">Sujos</h4>
        <div class="value" id="statDirtyValue">0</div>
        <div class="subview"><span data-i18n="rmNeedCleaning">necessitam limpeza</span></div>
      </div>
      <div class="stat-card ooo">
        <h4 data-i18n="rmOutOfOrder">Fora de Servi√ßo</h4>
        <div class="value" id="statOOOValue">0</div>
        <div class="subvalue"><span data-i18n="rmMaintenance">em manuten√ß√£o</span></div>
      </div>
    </div>

    <!-- Filters & Views -->
    <div class="rooms-toolbar">
      <div class="toolbar-left">
        <div class="view-toggles">
          <button class="view-toggle-btn active" data-view="grid">üè® <span data-i18n="rmViewGrid">Grade</span></button>
          <button class="view-toggle-btn" data-view="list">üìã <span data-i18n="rmViewList">Lista</span></button>
          <button class="view-toggle-btn" data-view="floor">üè¢ <span data-i18n="rmViewFloor">Por Andar</span></button>
        </div>
      </div>
      <div class="toolbar-right">
        <div class="filter-group" style="display:inline-flex;gap:8px;align-items:center;">
          <label for="filterFloor" data-i18n="rmFilterFloor" style="font-size:14px;font-weight:500;">Andar:</label>
          <select id="filterFloor" class="select" style="padding:6px 12px;border-radius:6px;">
            <option value="" data-i18n="rmAllFloors">Todos</option>
          </select>
        </div>
        <div class="filter-group" style="display:inline-flex;gap:8px;align-items:center;">
          <label for="filterStatus" data-i18n="rmFilterStatus" style="font-size:14px;font-weight:500;">Status:</label>
          <select id="filterStatus" class="select" style="padding:6px 12px;border-radius:6px;">
            <option value="" data-i18n="rmAllStatuses">Todos</option>
            <option value="vacant" data-i18n="rmStatusVacant">Vago</option>
            <option value="occupied" data-i18n="rmStatusOccupied">Ocupado</option>
            <option value="dirty" data-i18n="rmStatusDirty">Sujo</option>
            <option value="clean" data-i18n="rmStatusClean">Limpo</option>
            <option value="out_of_order" data-i18n="rmStatusOutOfOrder">Fora de Ordem</option>
            <option value="out_of_service" data-i18n="rmStatusOutOfService">Fora de Servi√ßo</option>
          </select>
        </div>
        <div class="search-box">
          <input type="text" id="searchRooms" data-i18n-placeholder="rmSearch" placeholder="Buscar quarto...">
        </div>
      </div>
    </div>

    <!-- Grid View -->
    <div class="rooms-grid-view" id="roomsGridView">
      <!-- Rooms will be rendered here -->
    </div>

    <!-- List View (hidden by default) -->
    <div class="rooms-list-view" id="roomsListView" style="display:none;">
      <table class="rooms-table">
        <thead>
          <tr>
            <th data-i18n="rmColRoom">Quarto</th>
            <th data-i18n="rmColFloor">Andar</th>
            <th data-i18n="rmColType">Tipo</th>
            <th data-i18n="rmColStatus">Status</th>
            <th data-i18n="rmColCleaning">Limpeza</th>
            <th data-i18n="rmColGuest">H√≥spede</th>
            <th data-i18n="rmColCheckOut">Check-out</th>
            <th data-i18n="rmColActions">A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="roomsTableBody">
          <!-- Rows will be rendered here -->
        </tbody>
      </table>
    </div>

    <!-- Floor View (hidden by default) -->
    <div class="rooms-floor-view" id="roomsFloorView" style="display:none;">
      <!-- Floors will be rendered here -->
    </div>

  </div>

  <!-- Room Detail Modal -->
  <div id="roomDetailModal" class="modal" style="display:none;">
    <div class="modal-content" style="max-width:600px;">
      <div class="modal-header">
        <h2 id="roomDetailTitle">Quarto 101</h2>
        <button class="modal-close" id="closeRoomDetailModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="room-detail-info" id="roomDetailInfo">
          <!-- Room details will be rendered here -->
        </div>
        <div class="room-detail-actions" style="margin-top:20px;display:flex;gap:10px;flex-wrap:wrap;">
          <button class="btn" id="btnChangeStatus" data-i18n="rmChangeStatus">Alterar Status</button>
          <button class="btn" id="btnAssignGuest" data-i18n="rmAssignGuest">Alocar H√≥spede</button>
          <button class="btn" id="btnRequestCleaning" data-i18n="rmRequestCleaning">Solicitar Limpeza</button>
          <button class="btn btn-danger" id="btnBlockRoom" data-i18n="rmBlockRoom">Bloquear</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Change Status Modal -->
  <div id="changeStatusModal" class="modal" style="display:none;">
    <div class="modal-content" style="max-width:400px;">
      <div class="modal-header">
        <h2 data-i18n="rmChangeStatusTitle">Alterar Status do Quarto</h2>
        <button class="modal-close" id="closeChangeStatusModal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="changeStatusForm">
          <input type="hidden" id="changeStatusRoomId">
          <div class="form-group">
            <label for="newRoomStatus" data-i18n="rmNewStatus">Novo Status</label>
            <select id="newRoomStatus" class="select" required>
              <option value="vacant" data-i18n="rmStatusVacant">Vago</option>
              <option value="occupied" data-i18n="rmStatusOccupied">Ocupado</option>
              <option value="dirty" data-i18n="rmStatusDirty">Sujo</option>
              <option value="clean" data-i18n="rmStatusClean">Limpo</option>
              <option value="out_of_order" data-i18n="rmStatusOutOfOrder">Fora de Ordem</option>
              <option value="out_of_service" data-i18n="rmStatusOutOfService">Fora de Servi√ßo</option>
            </select>
          </div>
          <div class="form-group">
            <label for="statusReason" data-i18n="rmStatusReason">Motivo (opcional)</label>
            <textarea id="statusReason" rows="3" data-i18n-placeholder="rmStatusReasonPlaceholder" placeholder="Descreva o motivo da altera√ß√£o..."></textarea>
          </div>
          <div class="form-actions">
            <button type="button" id="btnCancelChangeStatus" class="btn btn-secondary" data-i18n="rmBtnCancel">Cancelar</button>
            <button type="submit" class="btn btn-primary" data-i18n="rmBtnSave">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="pms-modules.js"></script>
  <script src="pms-hotel-inventory.js"></script>
  <script src="pms-reservations.js"></script>
  <script src="pms-rooms.js"></script>
  <script>
    (function(){
      const sel = document.getElementById('pmsModuleSwitcher');
      if(sel){ sel.addEventListener('change', ()=>{ window.location.href = sel.value; }); }
    })();
  </script>
</body>
</html>
