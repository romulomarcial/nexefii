<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migração de Storage - NEXEFII</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .section {
      margin-bottom: 25px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }
    .section h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }
    .keys-list {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #555;
      max-height: 200px;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
    }
    .keys-list div {
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      margin-bottom: 10px;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    .btn.danger {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    .btn.success {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
    }
    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
    .status.info { background: #d1ecf1; color: #0c5460; }
    .count {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔄 Migração de Storage</h1>
    <p class="subtitle">Sistema de migração de nexefii para NEXEFII</p>

    <div class="section">
      <h2>Chaves Antigas (ilux*) <span class="count" id="oldCount">0</span></h2>
      <div class="keys-list" id="oldKeys">Nenhuma chave antiga encontrada</div>
    </div>

    <div class="section">
      <h2>Chaves Novas (nexefii*) <span class="count" id="newCount">0</span></h2>
      <div class="keys-list" id="newKeys">Nenhuma chave nova encontrada</div>
    </div>

    <button class="btn danger" onclick="cleanOldKeys()">🧹 Limpar Chaves Antigas</button>
    <button class="btn success" onclick="initializeNexefii()">✨ Inicializar NEXEFII</button>
    <button class="btn" onclick="location.href='/login.html'">🚀 Ir para Login</button>

    <div id="status"></div>
  </div>

  <script>
    function scanKeys() {
      const oldKeys = [];
      const newKeys = [];
      
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key) {
          if (key.includes('ilux') || key.includes('Ilux') || key.includes('ILUX')) {
            oldKeys.push(key);
          } else if (key.includes('nexefii') || key.includes('Nexefii') || key.includes('NEXEFII')) {
            newKeys.push(key);
          }
        }
      }

      return { oldKeys, newKeys };
    }

    function displayKeys() {
      const { oldKeys, newKeys } = scanKeys();
      
      document.getElementById('oldCount').textContent = oldKeys.length;
      document.getElementById('newCount').textContent = newKeys.length;
      
      document.getElementById('oldKeys').innerHTML = oldKeys.length > 0 
        ? oldKeys.map(k => `<div>❌ ${k}</div>`).join('')
        : '<div style="color: #28a745;">✅ Nenhuma chave antiga encontrada</div>';
      
      document.getElementById('newKeys').innerHTML = newKeys.length > 0 
        ? newKeys.map(k => `<div>✅ ${k}</div>`).join('')
        : '<div style="color: #666;">ℹ️ Nenhuma chave nova ainda</div>';
    }

    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      statusDiv.className = `status ${type}`;
      statusDiv.textContent = message;
      setTimeout(() => statusDiv.textContent = '', 5000);
    }

    function cleanOldKeys() {
      const { oldKeys } = scanKeys();
      
      if (oldKeys.length === 0) {
        showStatus('✅ Nenhuma chave antiga para limpar', 'success');
        return;
      }

      if (!confirm(`⚠️ Isso vai remover ${oldKeys.length} chave(s) antiga(s). Continuar?`)) {
        return;
      }

      oldKeys.forEach(key => localStorage.removeItem(key));
      
      showStatus(`✅ ${oldKeys.length} chave(s) antiga(s) removida(s) com sucesso!`, 'success');
      displayKeys();
    }

    function initializeNexefii() {
      // Inicializar propriedades padrão
      const defaultProperties = {
        nexefiiSaoPaulo: {
          key: 'nexefiiSaoPaulo',
          name: 'Nexefii São Paulo',
          imageUrl: 'assets/images/hotel_sp.jpg',
          location: { 
            city: 'São Paulo', 
            state: 'SP', 
            country: 'Brasil', 
            timezone: 'America/Sao_Paulo',
            coordinates: { lat: -23.5505, lng: -46.6333 }
          },
          roomCount: 56,
          modulesPurchased: ['engineering','housekeeping','alerts'],
          userCapacity: '50to100',
          active: true,
          deployed: true,
          isDemo: false,
          deployedAt: '2024-01-15T10:00:00Z',
          deployedUrl: 'https://nexefiiSaoPaulo.nexefii.com'
        },
        nexefiiMiami: {
          key: 'nexefiiMiami',
          name: 'Nexefii Miami',
          imageUrl: 'assets/images/hotel_miami.jpg',
          location: { 
            city: 'Miami', 
            state: 'FL', 
            country: 'USA', 
            timezone: 'America/New_York',
            coordinates: { lat: 25.7617, lng: -80.1918 }
          },
          roomCount: 72,
          modulesPurchased: ['engineering','housekeeping','alerts'],
          userCapacity: '30to50',
          active: true,
          deployed: true,
          isDemo: true,
          deployedAt: '2024-02-20T14:00:00Z',
          deployedUrl: 'https://nexefiiMiami.nexefii.com'
        },
        nexefiiRioDeJaneiro: {
          key: 'nexefiiRioDeJaneiro',
          name: 'Nexefii Rio de Janeiro',
          imageUrl: 'assets/images/hotel_rio.jpg',
          location: { 
            city: 'Rio de Janeiro', 
            state: 'RJ', 
            country: 'Brasil', 
            timezone: 'America/Sao_Paulo',
            coordinates: { lat: -22.9068, lng: -43.1729 }
          },
          roomCount: 64,
          modulesPurchased: ['engineering','housekeeping','alerts'],
          userCapacity: '50to100',
          active: true,
          deployed: false,
          isDemo: true,
          deployedAt: null,
          deployedUrl: null
        }
      };

      localStorage.setItem('nexefii_properties', JSON.stringify(defaultProperties));
      localStorage.setItem('nexefii_lang', 'pt');
      
      showStatus('✅ NEXEFII inicializado com sucesso! Propriedades e idioma configurados.', 'success');
      displayKeys();
    }

    // Inicializar ao carregar
    displayKeys();
  </script>
</body>
</html>
