services:
  postgres:
    image: postgres:15
    env_file: .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nexefii_net
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  lock-service-mock:
    build:
      context: .
      dockerfile: Dockerfile.lock-service-mock
    ports:
      - "8081:8081"
    networks:
      - nexefii_net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:8081/health').getcode()==200 else sys.exit(1)"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  demo-property-service:
    build:
      context: .
      dockerfile: Dockerfile.demo-property-service
    ports:
      - "8082:8082"
    networks:
      - nexefii_net
    environment:
      - DEMO_REFRESH_MIN=${DEMO_REFRESH_MIN}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:8082/health').getcode()==200 else sys.exit(1)"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  housekeeping:
    build:
      context: .
      dockerfile: Dockerfile.housekeeping
    ports:
      - "8083:8083"
    networks:
      - nexefii_net
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:8083/health').getcode()==200 else sys.exit(1)"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  alerts:
    build:
      context: .
      dockerfile: Dockerfile.alerts
    ports:
      - "8084:8084"
    networks:
      - nexefii_net
    volumes:
      - alert_data:/data
    environment:
      - ALERT_LOG_PATH=/data/alert_log.json
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:8084/health').getcode()==200 else sys.exit(1)"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  dnd-adapter:
    build:
      context: .
      dockerfile: Dockerfile.dnd-adapter
    ports:
      - "8085:8085"
    networks:
      - nexefii_net
    environment:
      - HOUSEKEEPING_URL=http://housekeeping:8083/hk/ingest/dnd
      - ALERTS_URL=http://alerts:8084/alerts/evaluate
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:8085/health').getcode()==200 else sys.exit(1)"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8080:8080"
    networks:
      - nexefii_net
    healthcheck:
      test: ["CMD", "python", "-c", "import http.client,sys; c=http.client.HTTPConnection('localhost',8080,timeout=2); c.request('HEAD','/'); sys.exit(0 if c.getresponse().status<500 else 1)"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

volumes:
  postgres_data:
  alert_data:

networks:
  nexefii_net:
    driver: bridge
