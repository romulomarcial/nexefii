<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="dashboard.title">Dashboard Executivo</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .dashboard-header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px}
    .kpi-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px;margin-bottom:16px}
    .kpi-card{background:#fff;border:1px solid #eee;padding:14px;border-radius:8px}
    .modules-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px}
    .module-card{background:#fff;border:1px solid #eee;padding:12px;border-radius:8px;cursor:pointer}
    .submodules{margin-top:8px;display:flex;gap:8px;flex-wrap:wrap}
    .submodule{padding:6px 8px;border-radius:6px;background:#fafafa;border:1px solid #eee;font-size:13px}
  </style>
</head>
<body class="shell-page">
  <div class="container" style="padding:20px;max-width:1100px;margin:0 auto">
    <div class="dashboard-header">
      <div>
        <h1 class="page-title" data-i18n="dashboard.title">Dashboard Executivo</h1>
        <div class="subtitle" data-i18n="dashboard.subtitle">Visão executiva por propriedade</div>
      </div>
      <div style="display:flex;align-items:center;gap:12px">
        <label for="propSelect" data-i18n="dashboard.selectProperty">Propriedade</label>
        <select id="propSelect" style="min-width:220px"></select>
      </div>
    </div>

    <section>
      <h2 data-i18n="dashboard.kpis.title">KPIs</h2>
      <div id="kpiGrid" class="kpi-grid"></div>
    </section>

    <section style="margin-top:18px">
      <h2 data-i18n="dashboard.modules.title">Módulos</h2>
      <div id="modulesGrid" class="modules-grid"></div>
    </section>
  </div>

  <script src="../js/session-context.js"></script>
  <script src="../js/property-dashboard-service.js"></script>
  <script src="../js/property-dashboard.js"></script>
  <script src="../js/lang-switcher.js"></script>
  <script src="/core/i18n/I18nManager.js"></script>
  <script src="/core/init/setActivePropertyFromQuery.js"></script>
  <script>
    // Initialize I18n for property dashboard
    (function(){
      try {
        window.__nexefii_i18n = window.__nexefii_i18n || new I18nManager();
        (async function(){
          try {
            await window.__nexefii_i18n.loadTranslations();
            window.NEXEFII = window.NEXEFII || {};
            window.NEXEFII.i18n = window.__nexefii_i18n;
            await window.__nexefii_i18n.loadSegment(null,'dashboard');
            window.__nexefii_i18n.applyToDOM(document);
            var t = document.querySelector('title'); if(t) t.textContent = window.__nexefii_i18n.t('dashboard.title');
          } catch(e){ console.warn('[I18n] property-dashboard init failed', e); }
        })();
      } catch(e){ console.warn('[I18n] property-dashboard boot error', e); }
    })();
  </script>
  <script>
    // Populate modules grid with links to module pages, passing selected propertyId
    (function(){
      function makeCard(title, href) {
        var d = document.createElement('div'); d.className='module-card';
        d.tabIndex = 0;
        d.innerHTML = '<strong>' + title + '</strong><div class="submodules">Abrir</div>';
        d.addEventListener('click', function(){
          try {
            var sel = document.getElementById('propSelect');
            var propId = sel && sel.value ? sel.value : (window.SessionContext && SessionContext.getActiveProperty && SessionContext.getActiveProperty() ? SessionContext.getActiveProperty().id : null);
            if (propId) location.href = href + (href.indexOf('?')===-1 ? '?propertyId=' + encodeURIComponent(propId) : '&propertyId=' + encodeURIComponent(propId));
            else location.href = href;
          } catch(e){ location.href = href; }
        });
        return d;
      }

      document.addEventListener('DOMContentLoaded', function(){
        var grid = document.getElementById('modulesGrid');
        if (!grid) return;
        grid.appendChild(makeCard('PMS - Frontdesk', '/pms-frontdesk.html'));
        grid.appendChild(makeCard('PMS - Rooms', '/pms-rooms.html'));
        grid.appendChild(makeCard('PMS - Reservations', '/pms-reservations.html'));
        grid.appendChild(makeCard('Housekeeping', '/housekeeping-control.html'));
        grid.appendChild(makeCard('Engineering', '/engineering-control.html'));
        grid.appendChild(makeCard('Alerts / IT', '/alerts-control.html'));
        grid.appendChild(makeCard('Admin', '/admin.html'));
      });
    })();
  </script>
</body>
</html>
